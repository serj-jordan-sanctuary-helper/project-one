<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Sanctuary Helpers Contact</title>
     
     <link rel="preconnect" href="https://fonts.gstatic.com"> 
     
     <link href="https://fonts.googleapis.com/css2?family=Kumar+One&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/css2?family=Kumar+One+Outline&display=swap" rel="stylesheet">

     <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

     <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
     <header class="contactHeader">
          <div class="wrapper">
               <nav class="contactNav">
                    <h2 class="logo">Sanctuary Helper</h2>
                    <ul>
                         <li><a href="./index.html">home</a></li>
                         <li><a href="#">about</a></li>
                         <li><a href="./blog.html">blog</a></li>
                         <li><a href="./contact.html">contact</a></li>
                    </ul>
               </nav>
               <h1>Get In Touch</h1>
          </div>
     </header>
     <main>
          <div class="wrapper">
            <div class="contactInfo">
              <form>
                <label for="name"></label>
                <input type="text" id="name" placeholder="Name" />
    
                <label for="email"></label>
                <input type="email" id="email" placeholder="Email" />
    
                <label for="message"></label>
                <input type="text" id="message" placeholder="Message" />
              </form>
              <div class="icons">
                <i class="fab fa-facebook-f"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-whatsapp"></i>
                <p>info@email.com</p>
                <p>123-456-7689</p>
                <p>123 Queen Street West</p>
                <p>Unit 10</p>
                <p>Toronto, Ontario</p>
                <p>M5V 2D5</p>
              </div>
            </div>
          </div>
        </main>
</body>
</html>
